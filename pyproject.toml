[tool.poetry]
name = "lcm-websocket-server"
version = "0.1.0"
description = "WebSocket server for republishing LCM messages"
authors = ["Kevin Barnard <kbarnard@mbari.org>"]
license = "MIT"
readme = "README.md"
packages = [{include = "lcm_websocket_server"}]

[tool.poetry.dependencies]
python = "^3.9"
websockets = "^10.4"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
isort = "^5.12.0"

[tool.poetry.scripts]
lcm-websocket-server = "lcm_websocket_server.app:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
